<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-upper-panel">
                <div class="header-search-bar">
                    <form id="s">
                        <input type="text" id="search" name="search" placeholder="search">
                        <img src="./assets/icons/magnify.svg" alt="" class="nav-icon">
                    </form>
                </div>
                <div class="header-notifications">
                    <ul>
                        <li>
                            <a href="">
                                <img src="./assets/icons/bell-ring.svg" class="nav-icon" alt="bell">
                            </a>
                        </li>
                        <li><a href=""><img src="./assets/avatars/1.png" class="avatar avatar-s" alt=""></a></li>
                        <li><a href=""><strong style="font-size: large;">Thomas Mular</strong></a></li>
                    </ul>
                </div>
            </div>
            <div class="header-action-panel">
                <div class="header-greeting">
                    <div class="header-greeting-avatar">
                        <img src="./assets/avatars/1.png" alt="" class="avatar avatar-b">
                    </div>
                    <div class="header-greeting-text">
                        Hi there,
                        <div class="header-greeting-user">
                            Thomas Mular (@mular)
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="assets/icons/view-dashboard.svg" alt="dashboard-img">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-main-nav">
                <ul>
                    <li><a href="#"><img src="./assets/icons/home.svg" alt="" class="nav-icon">Home</a></li>
                    <li><a href=""><img src="./assets/icons/account.svg" class="nav-icon" alt="">Profile</a></li>
                    <li><a href=""><img src="./assets/icons/message-processing.svg" class="nav-icon" alt="">Messages</a></li>
                    <li><a href=""><img src="./assets/icons/history.svg" class="nav-icon" alt="">History</a></li>
                    <li><a href=""><img src="./assets/icons/file-multiple.svg" class="nav-icon" alt="">Tasks</a></li>
                    <li><a href=""><img src="./assets/icons/account-group.svg" alt="" class="nav-icon">Communities</a></li>
                </ul>
            </div>
            <div class="sidebar-utility-nav">
                <ul>
                    <li><a href=""><img src="./assets/icons/cog.svg" alt="" class="nav-icon">Settings</a></li>
                    <li><a href=""><img src="./assets/icons/face-agent.svg" alt="" class="nav-icon">Support</a></li>
                    <li><a href=""><img src="./assets/icons/lock.svg" alt="" class="nav-icon">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
